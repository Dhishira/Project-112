<html>
  <head>
    <title>Hand Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div class="container">
  
      <center>
  
        <h3 class="heading">Hand Gesture
          <br>
          <span class="icons">&#128076;</span>
          <span class="icons">&#128077;</span>
          <span class="icons">&#9996;</span>
          <span class="icons">&#9994;</span>
          <span class="icons">&#128079;</span>
          <span class="icons">&#129304;</span>

        </h3>

        <h4 id="information">Take a selfie of a gesture to know about it's meanig</h4>
        <p id="note">On the gestures the model is trained - 
          <br>
          <span>&#128076;</span>&nbsp; | &nbsp;
          <span>&#128077;</span>&nbsp; | &nbsp;
          <span>&#9996;</span>&nbsp; | &nbsp;
        </p>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam view - </label>
          <br>
          <div id="camera"></div>
          <br>
          <br>
          <button class="btn btn-primary" id="Snapshot" onclick="take_snapshot()">Take Snapshot</button>
        </div>
        
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1 -</label>
          <br>
          <div>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>
          </div>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot - </label>
          <br>
          <div id="result"></div>
          <br><br>
          <button class="btn btn-success" id="Prediction" onclick="predict()" >Predict</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
